<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Survey Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            color: #1d1d1f;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .field {
            margin-bottom: 1.5rem;
        }

        .field label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .field input,
        .field textarea {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 0.75rem;
            font-size: 0.9rem;
            font-family: inherit;
        }

        .field textarea {
            min-height: 80px;
            resize: vertical;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 0.75rem;
            text-align: left;
            font-size: 0.85rem;
        }

        th {
            background: #f5f5f7;
            font-weight: 600;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 2rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #0071e3;
        }

        .note {
            background: #f9f9fb;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.85rem;
            color: #555;
            margin-bottom: 1.5rem;
        }

        @media print {
            body {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <h1>Survey Design Template</h1>
    <p class="subtitle">Design Thinking — Empathy Phase</p>

    <div class="section-title">1. Survey Objective</div>
    <div class="field">
        <label>What do you want to learn?</label>
        <textarea placeholder="Define the primary research question..."></textarea>
    </div>
    <div class="field">
        <label>Target Audience</label>
        <input type="text" placeholder="Who will take this survey?">
    </div>
    <div class="field">
        <label>Sample Size Goal</label>
        <input type="text" placeholder="How many responses do you need?">
    </div>

    <div class="section-title">2. Survey Questions</div>
    <div class="note">Mix closed-ended (multiple choice, rating scales) and open-ended questions. Aim for 5–10 minutes
        completion time.</div>
    <table>
        <tr>
            <th>#</th>
            <th>Question</th>
            <th>Type</th>
            <th>Options / Scale</th>
        </tr>
        <tr>
            <td>1</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>2</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>3</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>4</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>5</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>6</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>7</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>8</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

    <div class="section-title">3. Analysis Plan</div>
    <div class="field">
        <label>Key Metrics to Track</label>
        <textarea placeholder="What patterns will you look for in responses?"></textarea>
    </div>
    <div class="field">
        <label>How will findings feed into empathy maps or personas?</label>
        <textarea placeholder="Describe how survey data connects to other tools..."></textarea>
    </div>
    <script src="template_shared.js"></script>
</body>

</html>
